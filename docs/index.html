<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <title>GeoGuardian 🌍</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>
</head>
<body>

  <h2>🌍 GeoGuardian - Canlı Afet Takip Sistemi</h2>

  <div id="viewToggle">
    <button id="btn2d" class="active">2D Harita</button>
    <button id="btn3d">3D Küre</button>
  </div>

  <div id="controls">
    <label>Zaman:
      <select id="windowSelect">
        <option value="hour">1 Saat</option>
        <option value="day" selected>24 Saat</option>
        <option value="week">7 Gün</option>
      </select>
    </label>

    <label>Min. Şiddet:
      <input type="range" id="magRange" min="0" max="6" step="0.5" value="0"/>
      <span id="magVal">0.0</span>
    </label>

    <button id="refreshBtn">Yenile</button>
  </div>

  <div id="map"></div>
  <div id="globe"></div>

  <div id="legend">
    <div><span class="dot green"></span>< 3.0</div>
    <div><span class="dot yellow"></span>3.0–3.9</div>
    <div><span class="dot orange"></span>4.0–4.9</div>
    <div><span class="dot red"></span> ≥ 5.0</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://unpkg.com/globe.gl"></script>
  <script src="app.js"></script>

</body>
</html>
